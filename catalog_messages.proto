syntax = "proto3";
package picar_catalog;
option go_package = "./pb";

message Make {
  int32 id = 1;
  string short_id = 2;
  string name = 3;
  string logo = 4;
  bool active = 5;
  string infocar_code = 6;
  string eurotax_code = 7;
  string logo_url = 8;
}


message GetMakesResponse {
  repeated Make makes = 1;
}